<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Library</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      text-align: center;
      border-radius: 15px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      color: transparent;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .button {
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #ff7eb3, #ff758c);
      color: white;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 20px rgba(255, 117, 140, 0.6);
    }

    .book-list {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
    }

    .book {
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }

    .book:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .book-title {
      font-size: 1.2rem;
    }

    .book-author {
      font-style: italic;
      opacity: 0.8;
    }

    .add-book-form {
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
    }

    .add-book-form input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
    }

    .add-book-form button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      background: linear-gradient(90deg, #42e695, #3bb2b8);
      color: white;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .add-book-form button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(59, 178, 184, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Futuristic Library</h1>

    <!-- Book List Section -->
    <div class="book-list" id="bookList">
      <div class="book">
        <div class="book-title">The C++ Programming Language</div>
        <div class="book-author">Bjarne Stroustrup</div>
      </div>
      <div class="book">
        <div class="book-title">Clean Code</div>
        <div class="book-author">Robert C. Martin</div>
      </div>
    </div>

    <!-- Add Book Section -->
    <div class="add-book-form">
      <h3>Add New Book</h3>
      <input type="text" id="title" placeholder="Book Title" />
      <input type="text" id="author" placeholder="Author" />
      <button id="addBookButton">Add Book</button>
    </div>

    <!-- Action Buttons -->
    <div class="buttons">
      <button class="button" id="refreshBooks">Refresh List</button>
    </div>
  </div>

  <script>
    document.getElementById('addBookButton').addEventListener('click', () => {
      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value;

      if (title && author) {
        const bookList = document.getElementById('bookList');

        const newBook = document.createElement('div');
        newBook.className = 'book';

        newBook.innerHTML = `
          <div class="book-title">${title}</div>
          <div class="book-author">${author}</div>
        `;

        bookList.appendChild(newBook);
        document.getElementById('title').value = '';
        document.getElementById('author').value = '';
      }
    });
  </script>
</body>
</html>
