<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Perpustakaan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            color: #38bdf8;
        }
        button, input {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“š Sistem Manajemen Perpustakaan</h1>
    <div>
        <input type="text" id="title" placeholder="Judul Buku">
        <input type="text" id="author" placeholder="Penulis Buku">
        <button onclick="addBook()">Tambah Buku</button>
    </div>
    <h2>Daftar Buku</h2>
    <ul id="bookList"></ul>

    <script>
        async function fetchBooks() {
            const response = await fetch("http://localhost:18080/books");
            const data = await response.json();
            const bookList = document.getElementById("bookList");
            bookList.innerHTML = "";
            data.books.forEach(book => {
                const item = document.createElement("li");
                item.textContent = `${book.title} - ${book.author}`;
                bookList.appendChild(item);
            });
        }

        async function addBook() {
            const title = document.getElementById("title").value;
            const author = document.getElementById("author").value;
            await fetch("http://localhost:18080/addBook", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({title, author})
            });
            fetchBooks();
        }

        fetchBooks();
    </script>
</body>
</html>
